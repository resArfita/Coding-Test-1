<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test coding 1</title>
</head>
<body>
    <script>
        //linear search
        const arrnum = [8, 3, 9, 2, 5];
        function linearSearch(arr, num){
            for(let i = 0; i < arr.length; i++) {
                if(arr[i] === num){
                    return i;
                }
            }
            return false;
        }

        console.log(linearSearch(arrnum, 3));
        console.log(linearSearch(arrnum, 1));
        console.log(linearSearch(arrnum, 'h'));

        
    </script>
</body>
</html>
